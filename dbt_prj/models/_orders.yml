version: 2

models:
  - name: orders
    description: This table has basic information about orders, as well as some derived facts based on payments

    columns:
      - name: order_id
        data_type: numeric
        tests:
          - unique
          - not_null
        description: This is a unique identifier for an order

      - name: customer_id
        data_type: numeric
        description: Foreign key to the customers table
        tests:
          - not_null
          - relationships:
              to: ref('customers')
              field: customer_id

      - name: order_date
        data_type: date
        description: Date (UTC) that the order was placed

      - name: status
        data_type: varchar
        description: '{{ doc("orders_status") }}'
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

      - name: amount
        data_type: numeric
        tests:
          - not_null

      - name: credit_card_amount
        description: This is a unique identifier for a customer
        data_type: numeric
        tests:
          - not_null

      - name: coupon_amount
        data_type: numeric
        tests:
          - not_null

      - name: bank_transfer_amount
        data_type: numeric
        tests:
          - not_null

      - name: gift_card_amount
        data_type: numeric
        tests:
          - not_null

      - name: created_at
        data_type: datetime

      - name: updated_at
        data_type: datetime

      - name: loaded_at
        data_type: datetime
